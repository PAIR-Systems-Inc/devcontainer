name: DevContainer Template CI

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  # Removed devcontainer build test - not compatible with template structure

  test-package-installation:
    name: Test Package Installation
    runs-on: ubuntu-latest
    
    steps:
      - name: Check out code
        uses: actions/checkout@v4

      - name: Create .env file for testing
        run: |
          mkdir -p devcontainers/goodmem-dev
          echo '# GoodMem Development Environment Configuration' > devcontainers/goodmem-dev/.env
          echo '# Replace these with your actual API keys' >> devcontainers/goodmem-dev/.env
          echo '' >> devcontainers/goodmem-dev/.env
          echo 'OPENAI_API_KEY="your-openai-api-key-here"' >> devcontainers/goodmem-dev/.env
          echo 'ADD_API_KEY="your-goodmem-api-key-here"' >> devcontainers/goodmem-dev/.env

      - name: Test all packages are installed
        uses: devcontainers/ci@v0.3
        with:
          subFolder: devcontainers/goodmem-dev
          push: never
          runCmd: |
            python3 -c "
            import sys
            print('Python version:', sys.version)
            
            # Test GoodMem client
            try:
                import goodmem_client
                print('goodmem_client imported successfully')
            except ImportError as e:
                print('goodmem_client import failed:', e)
                exit(1)
            
            # Test OpenAI
            try:
                import openai
                print('openai imported successfully')
            except ImportError as e:
                print('openai import failed:', e)
                exit(1)
            
            # Test other dependencies
            try:
                import requests
                import psycopg2
                from dotenv import load_dotenv
                print('All dependencies imported successfully')
            except ImportError as e:
                print('Dependency import failed:', e)
                exit(1)
            "

  test-language-installations:
    name: Test Multi-Language Installations
    runs-on: ubuntu-latest
    
    steps:
      - name: Check out code
        uses: actions/checkout@v4

      - name: Create .env file for testing
        run: |
          mkdir -p devcontainers/goodmem-dev
          echo '# GoodMem Development Environment Configuration' > devcontainers/goodmem-dev/.env
          echo '# Replace these with your actual API keys' >> devcontainers/goodmem-dev/.env
          echo '' >> devcontainers/goodmem-dev/.env
          echo 'OPENAI_API_KEY="your-openai-api-key-here"' >> devcontainers/goodmem-dev/.env
          echo 'ADD_API_KEY="your-goodmem-api-key-here"' >> devcontainers/goodmem-dev/.env

      - name: Test all language runtimes
        uses: devcontainers/ci@v0.3
        with:
          subFolder: devcontainers/goodmem-dev
          push: never
          runCmd: |
            # Test Python
            python3 --version
            echo "Python installation: OK"
            
            # Test Java
            java -version
            javac -version
            echo "Java installation: OK"
            
            # Test .NET
            dotnet --version
            echo ".NET installation: OK"
            
            # Test Go
            go version
            echo "Go installation: OK"
            
            # Test Node.js
            node --version
            npm --version
            pnpm --version
            echo "Node.js installation: OK"
            
            echo "All language runtimes installed successfully"

  run-tests:
    name: Run Custom Tests
    runs-on: ubuntu-latest
    
    steps:
      - name: Check out code
        uses: actions/checkout@v4

      - name: Create .env file for testing
        run: |
          mkdir -p devcontainers/goodmem-dev
          echo '# GoodMem Development Environment Configuration' > devcontainers/goodmem-dev/.env
          echo '# Replace these with your actual API keys' >> devcontainers/goodmem-dev/.env
          echo '' >> devcontainers/goodmem-dev/.env
          echo 'OPENAI_API_KEY="your-openai-api-key-here"' >> devcontainers/goodmem-dev/.env
          echo 'ADD_API_KEY="your-goodmem-api-key-here"' >> devcontainers/goodmem-dev/.env

      - name: Run test.py
        uses: devcontainers/ci@v0.3
        with:
          subFolder: devcontainers/goodmem-dev
          push: never
          runCmd: |
            cd /workspaces/goodmem-container
            python3 tests/test.py

  test-api-imports:
    name: Test API Imports
    runs-on: ubuntu-latest
    
    steps:
      - name: Check out code
        uses: actions/checkout@v4

      - name: Create .env file for testing
        run: |
          mkdir -p devcontainers/goodmem-dev
          echo '# GoodMem Development Environment Configuration' > devcontainers/goodmem-dev/.env
          echo '# Replace these with your actual API keys' >> devcontainers/goodmem-dev/.env
          echo '' >> devcontainers/goodmem-dev/.env
          echo 'OPENAI_API_KEY="your-openai-api-key-here"' >> devcontainers/goodmem-dev/.env
          echo 'ADD_API_KEY="your-goodmem-api-key-here"' >> devcontainers/goodmem-dev/.env

      - name: Test GoodMem API imports
        uses: devcontainers/ci@v0.3
        with:
          subFolder: devcontainers/goodmem-dev
          push: never
          runCmd: |
            python3 -c "
            try:
                from goodmem_client.api import APIKeysApi, SpacesApi, MemoriesApi
                from goodmem_client.configuration import Configuration
                from goodmem_client.api_client import ApiClient
                print('GoodMem API imports successful')
            except ImportError as e:
                print('GoodMem API import failed:', e)
                exit(1)
            
            try:
                from openai import OpenAI
                print('OpenAI client import successful')
            except ImportError as e:
                print('OpenAI client import failed:', e)
                exit(1)
            "

  test-configuration:
    name: Test Configuration
    runs-on: ubuntu-latest
    
    steps:
      - name: Check out code
        uses: actions/checkout@v4

      - name: Create .env file for testing
        run: |
          mkdir -p devcontainers/goodmem-dev
          echo '# GoodMem Development Environment Configuration' > devcontainers/goodmem-dev/.env
          echo '# Replace these with your actual API keys' >> devcontainers/goodmem-dev/.env
          echo '' >> devcontainers/goodmem-dev/.env
          echo 'OPENAI_API_KEY="your-openai-api-key-here"' >> devcontainers/goodmem-dev/.env
          echo 'ADD_API_KEY="your-goodmem-api-key-here"' >> devcontainers/goodmem-dev/.env

      - name: Test environment configuration
        uses: devcontainers/ci@v0.3
        with:
          subFolder: devcontainers/goodmem-dev
          push: never
          runCmd: |
            python3 -c "
            import os
            openai_key = os.getenv('OPENAI_API_KEY')
            goodmem_key = os.getenv('ADD_API_KEY')

            if openai_key:
                print('OpenAI key found')
            else:
                print('OpenAI key not found')
                exit(1)

            if goodmem_key:
                print('GoodMem key found')
            else:
                print('GoodMem key not found')
                exit(1)

            print('Environment configuration is correct')
            "
        env:
          OPENAI_API_KEY: dummy-value
          ADD_API_KEY: dummy-value


  validate-template:
    name: Validate Template Structure
    runs-on: ubuntu-latest
    
    steps:
      - name: Check out code
        uses: actions/checkout@v4

      - name: Create .env file for testing
        run: |
          mkdir -p devcontainers/goodmem-dev
          echo '# GoodMem Development Environment Configuration' > devcontainers/goodmem-dev/.env
          echo '# Replace these with your actual API keys' >> devcontainers/goodmem-dev/.env
          echo '' >> devcontainers/goodmem-dev/.env
          echo 'OPENAI_API_KEY="your-openai-api-key-here"' >> devcontainers/goodmem-dev/.env
          echo 'ADD_API_KEY="your-goodmem-api-key-here"' >> devcontainers/goodmem-dev/.env

      - name: Validate devcontainer.json
        run: |
          # Check if devcontainer.json is valid JSON
          python3 -m json.tool devcontainers/goodmem-dev/devcontainer.json > /dev/null
          echo "devcontainer.json is valid JSON"

      - name: Check required files
        run: |
          files=(
            "devcontainers/goodmem-dev/devcontainer.json"
            "devcontainers/goodmem-dev/Dockerfile" 
            "devcontainers/goodmem-dev/.env"
            "setup.sh"
            ".gitignore"
          )
          
          for file in "${files[@]}"; do
            if [ ! -f "$file" ]; then
              echo "Missing required file: $file"
              exit 1
            else
              echo "Found: $file"
            fi
          done

      - name: Check setup script is executable
        run: |
          if [ -x "setup.sh" ]; then
            echo "setup.sh is executable"
          else
            echo "setup.sh is not executable"
            exit 1
          fi